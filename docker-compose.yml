version: '3'

services:

  elasticsearch:
    build:
      context: elasticsearch/
      args:
        ELK_VERSION: 7.3.0
    volumes:
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
      xpack.security.enabled: "true"
    networks:
      - elk
    restart: on-failure
    env_file:
     - ./environment_variables 
     
  logstash:
    build:
      context: logstash/
      args:
        ELK_VERSION: 7.3.0
    volumes:
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
    ports:
      - "5000:5000"
      - "9600:9600"
    environment:
      LS_JAVA_OPTS: "-Xmx1g -Xms1g"
      PYTHONIOENCODING: "UTF-8"
    networks:
      - elk
    depends_on:
      - elasticsearch
    restart: on-failure
    env_file:
     - ./environment_variables  
     
  kibana:
    build:
      context: kibana/
      args:
        ELK_VERSION: 7.3.0
    volumes:
      - ./kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
    ports:
      - "5601:5601"
    networks:
      - elk
    restart: on-failure
    depends_on:
      - elasticsearch
    env_file:
     - ./environment_variables 
     
  evtx-input:
    build:
      context: input-modules/evtx
    volumes:
      - ./data-inputs/evtx:/data_inputs/evtx
    restart: on-failure
    env_file:
      - ./environment_variables
    networks:
      - elk
      
  syslog-input:
    build:
      context: input-modules/syslog
      args:
        ELK_VERSION: 7.3.0
    volumes:
      - ./input-modules/syslog/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./data-inputs/syslog:/data_inputs/syslog
      - ./data-inputs/auth:/data_inputs/auth
    networks:
      - elk
    restart: on-failure
    depends_on:
      - kibana
    env_file:
     - ./environment_variables  
     
  auditd-input:
    build:
      context: input-modules/auditd
      args:
        ELK_VERSION: 7.3.0
    volumes:
      - ./input-modules/auditd/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./data-inputs/auditd:/data_inputs/auditd
    networks:
      - elk
    restart: on-failure
    depends_on:
      - kibana
    env_file:
     - ./environment_variables  
     
  nessus-input:
    build:
      context: input-modules/nessus
      args:
        ELK_VERSION: 7.3.0
    volumes:
      - ./input-modules/nessus/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./data-inputs/nessus:/data_inputs/nessus
    restart: on-failure
    networks:
      - elk
    depends_on:
      - kibana
    env_file:
     - ./environment_variables

  input-module-cleanup:
    build:
      context: input-modules/cleanup
    volumes:
      - ./data-inputs:/data_inputs
    restart: on-failure
    env_file:
      - ./environment_variables
    networks:
      - elk
  
  # Short-lived container to set up elastic environment
  setup:
    build:
      context: setup
    env_file:
      - ./environment_variables
    networks:
      - elk
    depends_on: 
       - elasticsearch     
networks:
  elk:
    driver: bridge